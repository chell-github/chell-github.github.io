<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Grabbing Practice</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<style>
  #carousel-example-generic{
    width: 900px;
  }

  .carousel-inner img{
    width: 100%;
  }

  .carousel-inner{
    overflow: hidden;
  }

</style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>Kathryn's JSON information</h1>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
  var url ="https://katnjo.github.io/class/week8/assets/carousel.json"
  $.getJSON(url).done(function(info){ //the information that comes back from the url goes into a variable called data
        console.log("success!!!!!!");
        console.dir(info);
  var jsonWrite = "";
      for (var i = 0; i < info.length; i++) { //going through the array yeaaaah!!!!
        jsonWrite += '<div class="' + info[i].class + '">' +
            '<img src="' + info[i].source + '"alt="' + info[i].alt + '">' +
            '<div class="carousel-caption"> <h1>' + info[i].title + '</h1>' + info[i].description + '</div>' +
            '</div>';
      }
      console.log(jsonWrite);

      $(document).ready(function(){
        $(".carousel-inner").html(jsonWrite);
        $(".carousel").carousel();
        });
    }).fail(function(info){
      console.log("failure...." + JSON.stringify(info));
    }); //when it's finished, we call the function


    </script>
  </body>
</html>
