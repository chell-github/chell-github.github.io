</div>

  <script type="text/javascript">
        //creating random colours
          $(document).ready(function() {
            //get a random color between 0 and 255
            function getRandomColor() {
              //math.floor rounds it down
              return Math.floor(Math.random() * 255);
            }
  //assign variable randomColor with ALL the elements with the class called .randomColor
            var randomColor = $(".randomColor");

  //loop through all the elements.
  // for each randomColor
            $.each(randomColor, function(index, item) {
              $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
            })

          })
        </script>
