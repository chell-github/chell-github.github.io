    <script type="text/javascript">
          //creating random colours
            $(document).ready(function() {
              //get a random color between 0 and 255
              function getRandomColor() {
                //math.floor rounds it down
                return Math.floor(Math.random() * 255);
              }
    //assign variable randomColor with ALL the elements with the class called .randomColor
              var randomColor = $(".randomColor");

    //loop through all the elements.
    // for each randomColor
              $.each(randomColor, function(index, item) {
                $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
              })

            })
          </script>

<script>
//we want to
//no semicolons after functions!!!
$(document).ready(function(){

function writeToCenter(str){
  $(".myConsole").append(str); //jquery gets the element .myConsole and appends it to the str.
}

//writeToCenter("<h4>testing my console</h4>");

function addNumbers(num1, num2){
  var result = num1 + num2;
  return result;
}

var firstNumber = 10;
var secondNumber = 15;

var thirdNumber = addNumbers(firstNumber, secondNumber);

function writeObjectToCenter(obj){
  $(".myConsole").append(JSON.stringify + (obj)); //.stringify changes the object to a string
}

//NOTES: KEYS DO NOT HAVE AN ORDER. do have things in an "order", it must be an array.
var myDangan = {
"hair colour":"purple",
"height":"short",
"animation":"running",

};
//console log doesn't recognize objects
//you can also add keys like this:

writeObjectToCenter(myDangan);


for(var key in myDangan){ //this will cycle through the keys in the object

  writeToCenter("Here is the value: " + myDangan["height"]);
